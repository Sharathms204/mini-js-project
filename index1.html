<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style1.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>     Calculator</h1>

        <div class="display">
           <input type="text" id="input" >
           <input type="text" id = "result" readonly>
        </div>
        <div class="btns">
         <button id="clr">AC</button>
         <button>rev</button>
         <button id="divide">/</button>
         <button id="block1" class="nums">1</button>
         <button id="block2" class="nums">2</button>
         <button id="block3" class="nums">3</button>
         <button id="multiply">X</button>
         <button id="block4" class="nums">4</button>
         <button id="block5" class="nums">5</button>
         <button id="block6" class="nums">6</button>
         <button id="minus">-</button>
         <button id="block7" class="nums">7</button>
         <button id="block8" class="nums">8</button>
         <button id="block9" class="nums">9</button>
         <button id="plus">+</button>
         <button id="dot">.</button>
         <button id="block0" class="nums">0</button>
         <button id="ans">=</button>
        </div>
     </div>
     <script src="script1.js"></script>
</body>
</html>
